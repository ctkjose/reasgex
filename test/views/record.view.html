<h1>{{record_title}}</h1>
<div class="view with-border round section extend" name="student_record">
	<div class='header'>
		<label class='title'>Student Record</label>
	</div>
	<div class="view-input-table fields-with-border" >
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>Student Number</label>
			</div>
			<div class="row-contents">
				<input class='field' name='std_sn' placeholder="Student Number">
			</div>
		</div>
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>Email</label>
			</div>
			<div class="row-contents">
				<div class='masked-text' name='std_email' title="University email" text-sizes="60px" mask="{[*]}{@upr.edu}"></div>
			</div>
		</div>
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>SSN</label>
			</div>
			<div class="row-contents">
				<div class='masked-text' name='std_ssn' title="Social Security" text-sizes='40px,30px,50px' mask="{[000]}{-}{[00]}{-}{[0000]}"></div>
			</div>
		</div>
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>Name</label>
			</div>
			<div class="row-contents">
				<input class='field' type='text' name='std_name' placeholder="Name">
			</div>
		</div>
		<div class="input-table-row">
			<div class="row-label">
				<label>Sex</label>
			</div>
			<div class="row-contents">
				<div name="std_sex" class="options" options='{"m":"Male","f":"Female"}' max-options=1></div>		
			</div>
		</div>
		<div class="input-table-row">
			<div class="row-label">
				<label>Languages</label>
			</div>
			<div class="row-contents">
				<div name="languages"  class="options" options='{"en":"English","sp":"Spanish","de":"German"}' max-options=2></div>		
			</div>
		</div>
		<div class="input-table-row">
			<div class="row-label">
				<label>Yes</label>
			</div>
			<div class="row-contents">
				<div name="yes" class="options yesno" default='1'></div>		
			</div>
		</div>
		<div class="input-table-row">
			<div class="row-label">
				<label>Enable</label>
			</div>
			<div class="row-contents">
				<div class="toggle" name="record_active"></div> 
			</div>
		</div>
		<div class="input-table-row">
			<div class="row-label">
				<label>Enabled Active</label>
			</div>
			<div class="row-contents">
				<div class='button with-border blue'>
					Test <span class='badge' title='Five records found...'>5</span>
				</div>
			</div>
		</div>
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>DOB</label>
			</div>
			<div class="row-contents">
				<input class="date with-calendar" name="std_dob" placeholder="Birthdate">
			</div>
		</div>
		<div class="input-table-row sm-stack">
			<div class="row-label">
				<label>High School Diploma Type</label>
			</div>
			<div class="row-contents">
				<div class='select size-auto' name='hstype' default='HS' options='{"HS":"High School", "HM":"Home Schooling", "GED":"GED"}'></div>
			</div>
		</div>
		<div class="input-table-row sm-stack without-label">
	
			<div class="row-contents">
				<table class='table repeater' min-width='800px' name='records2' datasource='schools'>
					<thead><tr>
						<th size='60px'>ID</th>
						<th>Name</th>
						<th>Town</th>
						<th>Date</th>
						<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class='table-row-template'>
							<td name='id' size='60px'>%id%</td>
							<td name='name'><input class="hidden" scope='records2' name="id"><input class="field" scope='records2' name="school_name" placeholder="Enter school name"></td>
							<td name='town'><div class='select size-small' scope='records2' name='town' default='%town%' datasource='cities'></div></td>
							<td name='date'><input class='date with-calendar' type="text" scope='records2' name="date_created" placeholder="Enter date"></div></td>
							<td name='actions'>
								<a class='repeater-cmd-del' href='#' title='Delete'><i class='fa fa-trash-o'></i></a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<th></th>
						<th colspan='4'>
							<a class='repeater-cmd-add' href='#' title='Create new record'><i class='fa fa-plus'></i> Create a new record...</a>
						</th>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<div class='footer'>
		<div class='button red pull-left'>DELETE</div><div class='button'>SAVE</div>
	</div>
</div>
