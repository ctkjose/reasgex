<div class="container1">
<form class="form-horizontal">
	<div class="form-group" title='test jose'>
		<h2>Input Groups</h2>
		
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10"> 
			<input type='text' class='form-control' name='email' placeholder='Company email' data-validate="empty" data-error-message="Please provide an email" data-empty-value="x">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="salary">Salary:</label>
		<div class="col-sm-10">
		<div class='input-group' name='salary' placeholder='Salary of employee' data-prefix='$' data-suffix='00' ></div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="salary">Name:</label>
		<div class="col-sm-10">
		<div class='input-group' name='optional_name' placeholder='optional name' data-prefix="checkbox"></div><br>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="hire_date">Date Hired:</label>
		<div class="col-sm-10">
		<div class='input-group datepicker' id='datetimepicker1' name='hire_date'></div>
		</div>
	</div>
	<div class="form-group" data-toggle="tooltip" title='Search for employee record'>
		<label class="control-label col-sm-2" for="hire_date">Text with Button:</label>
		<div class="col-sm-10">
		<div class='input-group' name='q' placeholder='Search' data-btn="Go!"></div>
		</div>
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-primary" data-rea-msg="test_form_save" data-confirm="Do you want to save this record?">Submit</button>
	</div>
</form>
</div>
